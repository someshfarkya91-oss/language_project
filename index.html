<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Languages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://via.placeholder.com/40" alt="User Icon" class="user-icon">
            <span>Home |      Profile   &            Contact</span>
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search">
        </div>
        <div class="header-right">
            <button class="blog-btn">Blog Store</button>
        </div>
    </header>
    <main>
        <section class="hero" style="background-image: url('sky_image.jpg');">
            <h1>Learn Languages, Connect with the World!</h1>
            <button class="start-btn">Start Learning</button>
            <div class="language-cards">
                <div class="card" style="background-image: url('english_bac.jpg');">
                    <img src="https://via.placeholder.com/100" alt="English Flag" class="flag">
                    <h3>English</h3>
                    <p><button class="start-btn">Start Learning</button></p>
                </div>
                <div class="card" style="background-image: url('hindi_bac.webp');">
                    <img src="https://via.placeholder.com/100" alt="Hindi Flag" class="flag">
                    <h3>Hindi</h3>
                    <p><button class="start-btn">Start Learning</button></p>
                </div>
                <div class="card" style="background-image: url('korea_bac.webp');">
                    <img src="https://via.placeholder.com/100" alt="Korean Flag" class="flag">
                    <h3>Korean</h3>
                    <p><button class="start-btn">Start Learning</button></p>
                </div>
                <div class="card" style="background-image: url('spanish_bac.jpg');">
                    <img src="https://via.placeholder.com/100" alt="Spanish Flag" class="flag">
                    <h3>Spanish</h3>
                    <p><button class="start-btn">Start Learning</button></p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
